server:  port: 8081  
logging:
  level:
    #ROOT: DEBUG
    org.springframework.web: ERROR
    com.mkyong: DEBUG
  pattern:
    #console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    console: "%d{yyyy-MM-dd HH:mm:ss.uuu} [%-5level] %logger{30} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.uuu} [%thread] %-5level %logger{30} - %msg%n"
  file: /Users/mkyong/debug.log